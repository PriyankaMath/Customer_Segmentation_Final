<!-- {{message}} -->
<html>
    <!-- CSS only -->
    <head>
        <title>Customer Segmentation</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" 
        rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" 
        crossorigin="anonymous">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    </head>
    <body>
        <div class="container card col-4">
            <h3>Customer Segmentation</h3>
            <div>
                <form action="/result" method="POST">
                    <div class="form-group">
                        <label for="recency">Recency</label>
                        <input type="text" class="form-control" id="recency" name="recency">
                    </div>
                    <div class="form-group">
                        <label for="frequency">Frequency</label>
                        <input type="text" id="frequency" class="form-control" name="frequency">
                    </div>
                    <div class="form-group">
                        <label for="monetary">Monetary</label>
                        <input type="text" id="monetary" class="form-control" name="monetary">
                    </div>
                    <div class="form-group btn-wrap">
                        <button type="submit" class="btn btn-primary" value="Submit">Segment Customers</button>
                    </div>
                </form>
            </div>
        </div>
    </body>
</html>
